name: Build OpenWrt MR32 Initramfs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libncurses5-dev gawk git subversion wget unzip python3 rsync

      - name: Clone OpenWrt
        run: |
          git clone https://git.openwrt.org/openwrt/openwrt.git
          cd openwrt
          git checkout v24.10.0
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp ../.config .config
          make defconfig
          make -j$(nproc)

      - name: Find and rename initramfs
        run: |
          FILE=$(find openwrt/bin/targets/bcm53xx/generic -name "*initramfs*.trx" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "Initramfs not found!"
            exit 1
          fi
          echo "Found initramfs: $FILE"
          cp "$FILE" mr32-initramfs.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mr32-initramfs
          path: mr32-initramfs.bin
          compression-level: 0
          if-no-files-found: error

